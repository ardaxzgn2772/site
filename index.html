<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証ページ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0b0c10;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            position: absolute;
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .auth-button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.5);
        }

        .auth-button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.7);
        }

        /* 認証メッセージ */
        .message-container {
            display: none;
            background: linear-gradient(45deg, #28a745, #66d166);
            color: white;
            font-size: 60px;
            font-weight: bold;
            padding: 50px 100px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 80px rgba(40, 167, 69, 0.4);
            transform: scale(0);
            opacity: 0;
            animation: popIn 1.5s ease-in-out forwards, glow 1.5s ease-in-out infinite alternate, pulse 1.5s ease-out infinite, borderAnim 2s infinite alternate;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <h1 id="authText">認証が必要です</h1>
        <button class="auth-button" id="authButton" onclick="authenticate()">認証する</button>
    </div>
    <div id="authMessage" class="message-container">認証されました！</div>

    <script>
        function authenticate() {
            fetch("http://127.0.0.1:5000/get-ip")
                .then(response => response.json())
                .then(data => {
                    const region = data.region || "都道府県情報は取得できませんでした";
                    alert("認証完了！IPアドレスが送信されました\n地域: " + region);
                })
                .catch(error => console.error("エラー:", error));

            // 認証ボタンを非表示にする
            const authContainer = document.getElementById('authContainer');
            authContainer.style.display = 'none';

            // 認証メッセージを表示
            const authMessageElement = document.getElementById('authMessage');
            authMessageElement.style.display = 'block';

            // メッセージのアニメーションを再適用
            authMessageElement.style.animation = 'none';
            authMessageElement.offsetHeight; // トリガー
            authMessageElement.style.animation = 'popIn 1.5s ease-in-out forwards, glow 1.5s ease-in-out infinite alternate, pulse 1.5s ease-out infinite, borderAnim 2s infinite alternate';
        }
    </script>
</body>
</html>
